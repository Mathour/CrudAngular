<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <div class="form-group">
        <input type="hidden" name="EmployeeID" #FullName="ngModel" [(ngModel)]="empService.formData.EmployeeID"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="">Full Name</label>
        <input name="FullName" #FullName="ngModel" [(ngModel)]="empService.formData.FullName" class="form-control"
            required>
    </div>
    <div class="validation-error" *ngIf="FullName.invalid && FullName.touched"> This field is required</div>
    <div class="form-group">
        <label for=""> Position</label>
        <input name="Position" #FullName="ngModel" [(ngModel)]="empService.formData.Position" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="">EMP Code</label>
            <input name="EMPCode" #FullName="ngModel" [(ngModel)]="empService.formData.EMPCode" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="">Mobile Number</label>
            <input name="Mobile" #FullName="ngModel" [(ngModel)]="empService.formData.Mobile" class="form-control">
        </div>
    </div>
    <div class="btn-group" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
            aria-controls="dropdown-basic">
            Button dropdown <span class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
            <li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
            <li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
            </li>
        </ul>
    </div>
    <div class="form-group mt-2">
        <button type="submit" [disabled]="form.invaild" class="btn btn-lg btn-block"> Submit </button>
    </div>
</form>
